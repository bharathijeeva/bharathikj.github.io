# The main config file for your Jekyll template

# Site settings
title: Momo's Website               # used for the html title of every page
desc: >
  This is my personal website to showcase the projects I have done before, including several courseworks and a few major research projects.

url: https://momohuang.github.io/      # put your website hosting url here
baseurl: ''                 # the subpath of your site, e.g. /blog
permalink: /:year/:title/   # how should we display posts url

# Meta settings
email: momohuang@gmail.com
author: Robert Huang (momohuang)
github_username: momohuang
github_source: momohuang.github.io

# Put your ga tracking code below
google_analytics: 'UA-XXXXXXXX-X'

# Pagination settings
paginate: 5                           # number of posts to show per page
paginate_path: "/articles/page:num/"  # link scheme for articles, should be letf as is

# Navigation settings
# Used to define the navigation menu items
# > Title is the tile of the navigation item, url the url and desc is the tooltip
navigation:
  - title: Coursework
    url: /course/
    desc: courses I have taken
  - title: Research
    url: /research/
    desc: details of my research
  - title: About
    url: /about/
    desc: Learn about me

# Used by Jekyll to recognize what is a post and what is a page
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post

# Markdown parser settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false          # you can change this if you feel like it
  parse_block_html: true    # allow parsing html inside markdown

# Build settings
include:
  - _pages                  # all your pages can be put inside pages (except articles)
exclude:
  - README.md
  - vendor
gems:
  - jekyll-paginate
